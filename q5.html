<html>
    <head>

    <body>
        <form>
            <input type="radio" name="color" value="Red" />Red
            <input type="radio" name="color" value="Green" />Green

        </form>

        <p id="checked"></p>

        <a href="index.html">Back to Home</a>

        <script>
            $("input").on("click", function() {
                $("#checked").html($("input:checked").val() + " is checked!");
            });
        </script>
    </body>
